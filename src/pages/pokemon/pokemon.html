<ion-header>

  <ion-navbar color="galeno">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pokemon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">
	<p class="texto"> Olá Mestre Pokemon </p>

	<button ion-button full color="galeno" class="texto" (click)="getPokemon()"> A wild Pokemon Appears </button>

  <ion-list>
    <li *ngFor="let p of pokemons"> <!-- pokemons vem do .ts -->
      <ion-item>   <!-- Só exibe quando o pokemon nao for undf ou Null-->
        <h2>{{ p.name }}</h2>
      </ion-item>
    </li>
  </ion-list>
  
</ion-content>
