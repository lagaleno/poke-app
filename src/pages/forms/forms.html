<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>forms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #form="ngForm" (ngSubmit)="onSubmit(form)">
		<ion-item>
			<ion-label color="primary" floating>Nome</ion-label>
			<ion-input id="nome" type="text" name="nome" ngModel></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" floating>Pokemon</ion-label>
			<ion-input id="pokemon" type="text" name="pokemon" ngModel></ion-input>
		</ion-item>

		<button ion-button type="submit">Enviar Form</button>
	</form>

	<button ion-button color="danger" (click)="presentModal()">Abrir Modal</button>

</ion-content>
